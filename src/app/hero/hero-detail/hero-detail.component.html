<h1>Hero Detail Component</h1>


<dl>
    <td>Nombre</td>
    <dd>{{name}}</dd>

    <td>Edad</td>
    <dd>{{age}}</dd>

    <td>Método</td>
    <dd>{{getNameUpperCase()}}</dd>

    <td>Getter</td>
    <dd>{{nameAndAge}}</dd>
</dl>

<button (click)="changeName()">Cambiar Héroe</button>
<button (click)="changeAge()">Cambiar Edad</button>
